<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Online Shop</title>

  <!-- Bootstrap CSS -->
  <link
    href="css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link
    href="/css/style.css"
    rel="stylesheet"
  />
</head>

<body>
  <!-- HEADER -->
  <header class="bg-dark text-white text-center py-4 mb-4">
    <h1>Cool Store</h1>
    <p>Your one-stop shop for awesome products</p>
  </header>

  <!-- PRODUCT GRID -->
  <div class="container">
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image1.jpeg" class="card-img-top img-fluid product-img" alt="Product 1">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">$59.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image2.jpeg" class="card-img-top img-fluid product-img" alt="Product 2">
          <div class="card-body text-center">
            <h5 class="card-title">Smart Watch</h5>
            <p class="card-text">$89.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image3.jpeg" class="card-img-top img-fluid product-img" alt="Product 3">
          <div class="card-body text-center">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text">$39.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 4 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image9.jpeg" class="card-img-top img-fluid product-img" alt="Product 9">
          <div class="card-body text-center">
            <h5 class="card-title">Gaming Mouse</h5>
            <p class="card-text">$29.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 5 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image4.jpeg" class="card-img-top img-fluid product-img" alt="Product 4">
          <div class="card-body text-center">
            <h5 class="card-title">Running Shoes</h5>
            <p class="card-text">$74.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 6 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image10.jpeg" class="card-img-top img-fluid product-img" alt="Product 10">
          <div class="card-body text-center">
            <h5 class="card-title">Laptop Backpack</h5>
            <p class="card-text">$49.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 7 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image5.jpeg" class="card-img-top img-fluid product-img" alt="Product 5">
          <div class="card-body text-center">
            <h5 class="card-title">Sunglasses</h5>
            <p class="card-text">$24.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 8 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image6.jpeg" class="card-img-top img-fluid product-img" alt="Product 6">
          <div class="card-body text-center">
            <h5 class="card-title">Fitness Tracker</h5>
            <p class="card-text">$64.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 9 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image7.jpeg" class="card-img-top img-fluid product-img" alt="Product 7">
          <div class="card-body text-center">
            <h5 class="card-title">Wireless Charger</h5>
            <p class="card-text">$19.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>

      <!-- Product 10 -->
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card h-100">
          <img src="images/image8.jpeg" class="card-img-top img-fluid product-img" alt="Product 8">
          <div class="card-body text-center">
            <h5 class="card-title">Portable Power Bank</h5>
            <p class="card-text">$34.99</p>
            <button class="btn btn-primary">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="mt-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-md-2 text-center text-md-start mb-3 mb-md-0">
          <img src="https://dev.dondivi.com/wp-content/uploads/2021/11/dummy-LOGO-white.png" alt="Logo" class="footer-logo">
        </div>
        <!-- Contact Form -->
        <div class="col-md-10">
          <form class="row g-3 align-items-center">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Phone Number">
            </div>
            <div class="col-md-1 text-end">
              <button type="submit" class="btn btn-light">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
